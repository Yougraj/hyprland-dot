bind = SUPER, P, exec, wlogout
bind = SUPER, N, exec, ~/.config/hypr/scripts/wallapaer.sh 

# █▀▄▀█ █░█ █░░ ▀█▀ █ █▀▄▀█ █▀▀ █▀▄ █ ▄▀█
# █░▀░█ █▄█ █▄▄ ░█░ █ █░▀░█ ██▄ █▄▀ █ █▀█

bind = SUPER, M, exec, wezterm start --class music ncmpcpp # music player with ncmpcpp 
bind = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/changevolume up 
bind = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/changevolume down
bind = ,XF86AudioMute, exec, ~/.config/hypr/scripts/changevolume mute 

bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous


# Brightness
bind = ,XF86MonBrightnessUp, exec, ~/.local/bin/changebrightness up
bind = ,XF86MonBrightnessDown, exec, ~/.local/bin/changebrightness down

#wifi
bind = SUPER, W, exec, ~/.config/hypr/scripts/wifi

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░
$screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
bind = SUPER SHIFT, Print, exec, $screenshotarea
bind = , Print, exec, grimblast --notify --cursor copysave output
bind = ALT, Print, exec, grimblast --notify --cursor copysave screen

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = SUPER SHIFT, X, exec, hyprpicker -a -n
bind = SUPER, L, exec, swaylock
bind = SUPER, Return, exec, kitty
bind = SUPER, X, exec, wezterm 
bind = SUPER, E, exec, pcmanfm-qt 
bind = SUPER, A, exec, pkill -x rofi || ~/.local/share/bin/rofilaunch.sh d # launch application launcher
bind = SUPER, Tab, exec, pkill -x rofi || ~/.local/share/bin/rofilaunch.sh w # launch window switcher
bind = SUPERSHIFT, E, exec, pkill -x rofi || ~/.local/share/bin/rofilaunch.sh f # launch file explorer
bind = SUPER, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = SUPER, escape, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400
bind = SUPER, V, exec, pkill -x rofi || ~/.local/bin/cliphist.sh c # launch clipboar

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER, F, fullscreen,
bind = SUPER, Space, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle

